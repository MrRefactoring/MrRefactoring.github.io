<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Метод Гаусса Онлайн</title>

    <link rel="shortcut icon" type="image/png" href="icon/icon.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="js/finals.js"></script>
    <script src="js/lang.js"></script>

    <script src="js/visual/painter.js"></script>
    <script src="js/visual/generators.js"></script>

    <script src="js/algorithm/matrix.js"></script>
    <script src="js/algorithm/basic_variables.js"></script>
    <script src="js/algorithm/gauss.js"></script>

    <script src="js/index.js"></script>

</head>
<body class="grey lighten-4">

    <div class="row container">
        <div class="col s12 card white" id="card">
            <div class="card-content">
                <span class="card-title" id="title"></span>
                <span id="description"></span>
            </div>
            <div class="card-content">
                <ul class="collapsible" data-collapsible="expandable" id="content">
                    <li class="active">
                        <div class="collapsible-header active">
                            <i class="material-icons" id="upload">file_upload</i>
                            <span id="source"></span>
                        </div>
                        <div class="collapsible-body active drag" style="display: block" id="loader">
                            <span id="select_text"></span>
                            <br><br>
                            <a class="btn-floating btn waves-effect waves-light"><i class="material-icons">add</i></a>
                            <input type="file" accept="text/plain" id="drag">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large reload">
            <i class="large material-icons">replay</i>
        </a>
    </div>

</body>
</html>
