<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Add a note</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/add_style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/add.js"></script>

</head>
<body>
<div class="add_form card-panel">
    <div class="row" style="width: 100%; height: 100%">
        <a class="btn-floating btn waves-effect waves-light indigo" id="back"><i class="material-icons">arrow_back</i></a>
        <div class="label">
            <label>Add a note</label>
        </div>
    </div>

    <form class="form">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" class="validate" required maxlength="16">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">E-mail</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">public</i>
                        <input id="homepage" type="url" class="validate">
                        <label for="homepage">Homepage</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <textarea id="note" class="materialize-textarea" required></textarea>
                        <label for="note">Enter your note</label>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn waves-effect waves-light submit disabled indigo" id="submit" type="submit" name="action">
            Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
</body>
</html>
